<div class="paneLogin">
  <div class="jumbotron">
    <form method="post" class="form-horizontal" ng-submit="doLogin()">
      <div class="row">
        <div class="col-sm-5">
          <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
          tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
          quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
          consequat.
          </p>
        </div>

        <div class="col-sm-5 col-md-4 col-lg-3 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
          <div class="form-group">
            <div class="col-sm-12">
              <input class="form-control" placeholder="Username" ng-model="username" type="email" required/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <input class="form-control" placeholder="Password" ng-model="password" type="password" required/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12 text-right">
              <input class="btn btn-primary" type="submit" value="Login" ng-disabled="states.formLock"/>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
