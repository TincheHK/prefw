<ol class="breadcrumb">
  <li>Control Panel</li>
  <li>Tasks</li>
</ol>

<div class="row">
  <!-- hidable menu on xs -->
  <div class="col-sm-3 col-md-2">
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation">
        <a href="/admin/workflows">Workflows</a>
      </li>
      <li role="presentation" class="active">
        <a href="/admin/tasks">Tasks</a>
      </li>
      <li role="presentation">
        <a href="/admin/users">Users</a>
      </li>
    </ul>
  </div>

  <div class="col-sm-9 col-md-10">
    <form name="dataForm" action="/admin/tasks" ng-submit="doSubmit($event, dataForm)">
      <div sf-schema="states.schema" sf-form="states.form" sf-model="states.currentItem"></div>

      <div class="form-group text-right" ng-if="states.formLock">
        <span class="glyphicon glyphicon-refresh"></span>
      </div>

      <div class="form-group" ng-if="!states.formLock">
        <div class="row">
          <div class="col-xs-6">
            <div class="btn-group" ng-if="states.currentItem.id">
              <button type="button" class="btn btn-danger"
                ng-class="{ active: states.deleteLock }" ng-click="states.deleteLock = !states.deleteLock">
                <span class="glyphicon glyphicon-trash"></span>
              </button>

              <button type="submnit" class="btn btn-danger"
                ng-if="states.deleteLock" ng-click="doDelete($event)">Delete</button>
            </div>
          </div>

          <div class="col-xs-6 text-right">
            <a href="/admin/tasks" class="btn btn-default">Cancel</a>

            <input type="submit" class="btn btn-primary" value="Save"/>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
