<ol class="breadcrumb">
  <li>Control Panel</li>
  <li>Users</li>
</ol>

<div class="row">
  <div class="col-sm-3 col-md-2">
    <div class="form-group">
      <ul class="nav nav-pills nav-stacked">
        <li role="presentation">
          <a href="/admin/workflows">Workflows</a>
        </li>
        <li role="presentation">
          <a href="/admin/tasks">Tasks</a>
        </li>
        <li role="presentation" class="active">
          <a href="/admin/users">Users</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-sm-9 col-md-10">
    <div class="form-group">
      <form class="form-inline text-right">
        <a class="btn btn-info" href="/admin/users/new">
          <span class="glyphicon glyphicon-plus"></span> New
        </a>

        <div class="form-group">
          <div class="input-group">
            <input id="txtSearch" type="text" class="form-control" ng-model="states.searchText" placeholder="âŒ˜ + / to search"/>

            <span class="input-group-addon">
              <span class="glyphicon glyphicon-search"></span>
            </span>
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-xs-4 col-sm-3" ng-repeat="$item in users | filter:states.searchText">
        <a href="/admin/users/{{$item.username}}" class="thumbnail">
          <div class="caption text-center">
            <div>
              <i class="glyphicon glyphicon-user" style="font-size: 4em"></i>
            </div>

            <div class="ellipsis">{{$item.username}}</div>

            <small><i class="text-muted">
              {{$item.groups.join(', ')}}
            </i></small>
          </div>
        </a>
      </div>
    </div>

    <p class="lead text-center text-muted" ng-if="!users.length">
      No users in database.
    </p>
  </div>
</div>
